name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/graphql
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        if: ${{ github.event_name != 'pull_request' }}

      - name: Test Docker image
        run: |
          echo "=== Docker Build Test ==="
          echo "Starting container..."
          
          docker run -d -p 4001:4000 --name test-api ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          echo "Waiting 10 seconds..."
          sleep 10
          
          echo "=== Container Status ==="
          docker ps -a | grep test-api || echo "Container not found"
          
          echo "=== Container Logs ==="
          docker logs --tail 30 test-api 2>&1 || true
          
          echo "=== Testing HTTP ==="
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 5 http://localhost:4001/ 2>/dev/null || echo "000")
          echo "HTTP Response: $HTTP_CODE"
          
          echo "=== Cleanup ==="
          docker stop test-api 2>/dev/null || true
          docker rm test-api 2>/dev/null || true
          
          echo "Test complete (PostgreSQL required for full functionality)"
