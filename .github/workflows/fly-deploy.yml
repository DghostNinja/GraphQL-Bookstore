name: Deploy to Fly.io

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl version

      - name: Set up Fly.io
        run: |
          export PATH="$HOME/.fly/bin:$PATH"

          # Create app if it doesn't exist
          fly apps list | grep owasp-bookshop || fly launch --name owasp-bookshop --no-deploy --region iad --copy-config

      - name: Deploy to Fly.io
        run: |
          export PATH="$HOME/.fly/bin:$PATH"
          fly deploy

      - name: Initialize Neon Database
        run: |
          if [ -n "$DATABASE_URL" ]; then
            apt-get update && apt-get install -y postgresql-client
            psql "$DATABASE_URL" -f scripts/init_database.sql
            psql "$DATABASE_URL" -f scripts/seed.sql
            echo "âœ“ Neon database initialized"
          fi
        if: github.event_name != 'pull_request'
