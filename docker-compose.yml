version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: bookstore-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookstore_db
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-api
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bookstore_db
      DB_USER: postgres
      DB_PASS: postgres
